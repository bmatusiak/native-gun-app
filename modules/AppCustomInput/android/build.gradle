apply plugin: 'com.android.library'

group = 'com.appcustominput'
version = '0.1.0'

android {
  compileSdkVersion 36
  namespace 'com.appcustominput'
  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 36
    versionCode 1
    versionName "0.1.0"
  }
  lintOptions { abortOnError false }
}

dependencies {
  // React Native will provide its android dependency via the root project
  implementation "com.facebook.react:react-native:+"
}
apply plugin: 'com.android.library'

group = 'expo.modules.appcustominput'
version = '0.1.0'

// Locate the Expo Modules Core Gradle plugin. Prefer the local node_modules copy when available,
// otherwise fall back to an included composite project (project(":expo-modules-core")).
def nodePluginPath = new File(rootProject.projectDir.parentFile, "node_modules/expo-modules-core/android/ExpoModulesCorePlugin.gradle")
def expoModulesCorePlugin
if (nodePluginPath.exists()) {
  expoModulesCorePlugin = nodePluginPath
} else {
  expoModulesCorePlugin = new File(project(":expo-modules-core").projectDir.absolutePath, "ExpoModulesCorePlugin.gradle")
}
apply from: expoModulesCorePlugin
applyKotlinExpoModulesCorePlugin()
useCoreDependencies()
useExpoPublishing()

// If you want to use the managed Android SDK versions from expo-modules-core, set this to true.
// The Android SDK versions will be bumped from time to time in SDK releases and may introduce breaking changes in your module code.
// Most of the time, you may like to manage the Android SDK versions yourself.
def useManagedAndroidSdkVersions = false
if (useManagedAndroidSdkVersions) {
  useDefaultAndroidSdkVersions()
} else {
  buildscript {
    // Simple helper that allows the root project to override versions declared by this library.
    ext.safeExtGet = { prop, fallback ->
      rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
    }
  }
  project.android {
    compileSdkVersion safeExtGet("compileSdkVersion", 36)
    defaultConfig {
      minSdkVersion safeExtGet("minSdkVersion", 24)
      targetSdkVersion safeExtGet("targetSdkVersion", 36)
    }
  }
}

android {
  namespace "expo.modules.appcustominput"
  defaultConfig {
    versionCode 1
    versionName "0.1.0"
  }
  lintOptions {
    abortOnError false
  }
}
